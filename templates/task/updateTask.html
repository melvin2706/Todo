{% extends 'base/base.html' %}
{% block content %}
<div class="row column1 d-flex justify-content-center">
    <div class="col-md-8 p-2">
        <div class="white_shd p-3">
            <form> 
                <fieldset>
                    <div class="mb-3">
                        <label class="form-label" for="textInput">Task Name</label>
                        <input type="text" id="" class="form-control"
                        placeholder="Task Name" value="{{task.name}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="textareaInput">Description</label>
                        <textarea id="" class="form-control"
                        placeholder="Task Description ..." rows="5" value="{{task.description}}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="textInput">Start Date</label>
                        <input type="datetime-local" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="textInput">End Date</label>
                        <input type="datetime-local" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn px-4 text-light" style="background-color: #f3c809d0;">
                            <span class="fa fa-pencil">&ThickSpace;Update</span>
                        </button></div>
                </fieldset>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
