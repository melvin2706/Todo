{% extends 'base/base.html' %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-9 ">
        <div class="white_shd full margin_bottom_30">
           <div class="full graph_head text-center">
              <div class="heading1 margin_0 text-center w-100 margin_bottom_30">
                 <h2 class="text-center">Delete {{task.name}} task ?</h2>
              </div>
              <div class="full price_table padding_infor_info text-center ">
                <button type="button" hx-get="/deleteTask/{{task.id}}" hx-push-url="true"
                hx-trigger="click" hx-target="body" hx-swap="innerHTML"
                class="btn btn-danger py-3 px-4">Yes</button>
                <button type="button" class="btn btn-warning py-3 px-4" hx-get="/tasks" hx-push-url="true"
                hx-trigger="click" hx-target="body" hx-swap="innerHTML"
                >No</button>
              </div>
           </div>
        </div>
    </div>
</div>


{% endblock %}
